<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ignite Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico.png"/>
    <link rel="stylesheet" href="css/style.css"/> 
    <script type="text/javascript">
      function Enviar() {
        let nome = document.getElementById("username");
        let password = document.getElementById("password");

        if (nome.value != "" && password.value != "") {
          alert('Login: ' + nome.value + ' Senha: ' + password.value);
        } else {
          alert('Preencha todos os campos!');
        }
      }
    </script>
  </head>
  <body>
    <main>
      <section class="login">
        <div class="logo">
          <img src="images/favicon.ico.png"/>
        </div>
        <div class="titulo">
          <h1>
            Ignite Lab<br/>
            <span>Faça a login e comece a usar!</span>
          </h1>
        </div>
        <form id="login" name="login" class="login-form" method="post">
          <div class="form-control">
            <label>Endereço de email:</label>
            <input type="text" placeholder="joe@example.com" id="username" name="username"></input>
          </div>
          <div class="form-control">
            <label>Senha:</label>
            <input type="password" placeholder="***********" id="password" name="password"></input>
          </div>
          <div class="form-action">
            <button class="btn-acessar" onclick="Enviar();">Acesse a plataforma</button>
          </div>
          <div class="form-other">
            <a href="#">Esqueceu sua senha?</a>
            <a href="#">Não possui conta? Crie uma agora!</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
